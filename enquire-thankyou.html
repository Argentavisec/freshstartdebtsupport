<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thank You | Fresh Start Debt Support</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #f4faff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .box {
      background: #fff;
      padding: 40px;
      text-align: center;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 90%;
    }
    h1 {
      color: #28a745;
      margin-bottom: 20px;
    }
    p {
      font-size: 18px;
      color: #333;
      line-height: 1.5;
    }
  </style>
</head>
<body>

  <div class="box">
    <h1>‚úÖ Thank You!</h1>
    <p>Your enquiry has been submitted successfully.</p>
    <p>One of our friendly team members will contact you shortly to help you take the next step toward becoming debt-free.</p>
  </div>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const urlParams = new URLSearchParams(window.location.search);
      const debt = urlParams.get('debt') || 'Not provided';
      const employment = urlParams.get('employment') || 'Not provided';
      const name = urlParams.get('name') || 'Not provided';
      const contact = urlParams.get('contact') || 'Not provided';

      const message = {
        text: `üì© *New Enquiry Received:*\n\n‚Ä¢ *Name:* ${name}\n‚Ä¢ *Contact:* ${contact}\n‚Ä¢ *Debt Level:* ${debt}\n‚Ä¢ *Employment Status:* ${employment}`
      };

      const webhookURL = "https://hooks.slack.com/services/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";

      fetch(webhookURL, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(message)
      })
      .then(res => console.log("‚úÖ Slack webhook sent:", res.status))
      .catch(err => console.error("‚ùå Slack error:", err));
    });
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thank You | Fresh Start Debt Support</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #eafff6;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .box {
      background: #fff;
      padding: 40px;
      text-align: center;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 90%;
    }
    h1 {
      color: #28a745;
      margin-bottom: 20px;
    }
    p {
      font-size: 18px;
      color: #333;
      line-height: 1.5;
    }
  </style>
</head>
<body>

  <div class="box">
    <h1>üéâ Thank You!</h1>
    <p>Thanks for your enquiry. A friendly expert from our team will contact you shortly to discuss your options and get you back on track.</p>
    <p>Your fresh start is just around the corner.</p>
  </div>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const params = new URLSearchParams(window.location.search);
      const data = {
        debt: params.get('debt') || '',
        employment: params.get('employment') || '',
        name: params.get('name') || '',
        contact: params.get('contact') || ''
      };

      console.log("üì§ Parsed Data:", data);

      fetch("https://script.google.com/macros/s/AKfycbxOgHOwAG9ZnIzKLFopiAmXPsM7oRcjAnXX-FRJGyXJn6OJsk1NcOHJVMLXqUn7q6vr/exec", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(data)
      })
      .then(res => res.text())
      .then(text => console.log("‚úÖ Google Sheets Response:", text))
      .catch(err => console.error("‚ùå Google Sheets Error:", err));
    });
  </script>

</body>
</html>

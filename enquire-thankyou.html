<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thank You | Fresh Start Debt Support</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #eafff6;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .box {
      background: #fff;
      padding: 40px;
      text-align: center;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 90%;
    }
    h1 {
      color: #28a745;
      margin-bottom: 20px;
    }
    p {
      font-size: 18px;
      color: #333;
      line-height: 1.5;
    }
  </style>
</head>
<body>

  <div class="box">
    <h1>ðŸŽ‰ Thank You!</h1>
    <p>Thanks for your enquiry. A friendly expert from our team will contact you shortly to discuss your options and get you back on track.</p>
    <p>Your fresh start is just around the corner.</p>
  </div>

  <!-- Hidden form that auto-submits -->
  <form id="enquiryForm" action="https://script.google.com/macros/s/AKfycbxOgHOwAG9ZnIzKLFopiAmXPsM7oRcjAnXX-FRJGyXJn6OJsk1NcOHJVMLXqUn7q6vr/exec" method="POST" style="display: none;">
    <input type="hidden" name="debt" />
    <input type="hidden" name="employment" />
    <input type="hidden" name="name" />
    <input type="hidden" name="contact" />
  </form>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const params = new URLSearchParams(window.location.search);
      const form = document.getElementById('enquiryForm');

      form.elements['debt'].value = params.get('debt') || '';
      form.elements['employment'].value = params.get('employment') || '';
      form.elements['name'].value = params.get('name') || '';
      form.elements['contact'].value = params.get('contact') || '';

      form.submit(); // Auto-submit the form silently
    });
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thank You | Fresh Start Debt Support</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #f4faff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .box {
      background: #fff;
      padding: 40px;
      text-align: center;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 90%;
    }
    h1 {
      color: #28a745;
      margin-bottom: 20px;
    }
    p {
      font-size: 18px;
      color: #333;
      line-height: 1.5;
    }
  </style>
</head>
<body>

  <div class="box">
    <h1>✅ Thank You!</h1>
    <p>Your enquiry has been submitted successfully.</p>
    <p>One of our friendly team members will contact you shortly to help you take the next step toward becoming debt-free.</p>
  </div>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const params = new URLSearchParams(window.location.search);
      const data = {
        debt: params.get('debt') || 'Not provided',
        employment: params.get('employment') || 'Not provided',
        name: params.get('name') || 'Not provided',
        contact: params.get('contact') || 'Not provided'
      };

      fetch("https://script.google.com/macros/s/AKfycbzL3QQ4jizLyY5APtSGau3komTNqdX_VAtILOKJhcCv7F2-JeUpwQkRBeTV9yzNdlir/exec", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(data)
      })
      .then(response => console.log("✅ Sent to Google Sheets"))
      .catch(error => console.error("❌ Google Sheets error:", error));
    });
  </script>

</body>
</html>

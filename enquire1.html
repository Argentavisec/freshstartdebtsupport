<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Step 1 - How Much Debt?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f3f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      margin-bottom: 20px;
    }
    button {
      display: block;
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      background: #0078d7;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #005fa3;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>How much debt do you have?</h2>
    <button onclick="next('0-5999')">£0 – £5,999</button>
    <button onclick="next('6000-15000')">£6,000 – £15,000</button>
    <button onclick="next('15001+')">£15,001 or more</button>
    <button onclick="next('not-sure')">Not sure</button>
  </div>

  <script>
    function next(debt) {
      window.location.href = `enquire2.html?debt=${encodeURIComponent(debt)}`;
    }
  </script>
</body>
</html>

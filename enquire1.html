<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Step 1 – How Much Debt?</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f0f3f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 90%;
    }
    h1 {
      margin-bottom: 25px;
    }
    button {
      display: block;
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      border: none;
      background: #0078d7;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #005fa3;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>How much debt do you have?</h1>
    <button onclick="nextStep('0-5999')">£0 – £5,999</button>
    <button onclick="nextStep('6000-15000')">£6,000 – £15,000</button>
    <button onclick="nextStep('15001plus')">£15,001 or more</button>
    <button onclick="nextStep('notsure')">Not sure</button>
  </div>

  <script>
    function nextStep(debt) {
      const nextUrl = `enquire2.html?debt=${encodeURIComponent(debt)}`;
      window.location.href = nextUrl;
    }
  </script>
</body>
</html>

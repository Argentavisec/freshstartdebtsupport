<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Step 2 - Employment Status</title>
  <style>
    body {
      background: #f4f8fc;
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .form-box {
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }
    h2 {
      color: #0078d7;
    }
    .btn {
      display: block;
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      background: #0078d7;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn:hover {
      background: #005fa3;
    }
  </style>
</head>
<body>

<div class="form-box">
  <h2>What is your employment status?</h2>
  <button class="btn" onclick="submitAndGo('Employed')">Employed</button>
  <button class="btn" onclick="submitAndGo('Self-employed')">Self-employed</button>
  <button class="btn" onclick="submitAndGo('Unemployed')">Unemployed</button>
  <button class="btn" onclick="submitAndGo('Receiving Benefits')">Receiving Benefits</button>
</div>

<script>
  function submitAndGo(status) {
    const params = new URLSearchParams(window.location.search);
    const debt = params.get('debt') || '';

    const nextUrl = `enquire3.html?debt=${encodeURIComponent(debt)}&employment=${encodeURIComponent(status)}`;
    window.location.href = nextUrl;
  }
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Step 4 - Contact Number</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f3f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background: #0078d7;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #005fa3;
    }
    h2 {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>What is your contact number?</h2>
    <input type="text" id="contactInput" placeholder="e.g. 07123 456789" />
    <button onclick="next()">Submit</button>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const debt = urlParams.get('debt');
    const employment = urlParams.get('employment');
    const name = urlParams.get('name');

    function next() {
      const contact = document.getElementById("contactInput").value.trim();
      if (!contact) {
        alert("Please enter your contact number.");
        return;
      }
      const url = `thankyou.html?debt=${encodeURIComponent(debt)}&employment=${encodeURIComponent(employment)}&name=${encodeURIComponent(name)}&contact=${encodeURIComponent(contact)}`;
      window.location.href = url;
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Step 4 - Contact Number</title>
  <style>
    body {
      background: #f0f8f9;
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .form-box {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
      width: 100%;
      max-width: 400px;
    }
    h2 {
      color: #0078d7;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 15px 0;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 12px 20px;
      background-color: #0078d7;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>

<div class="form-box">
  <h2>What is your contact number?</h2>
  <input type="tel" id="contact" placeholder="Enter your number" />
  <button onclick="nextStep()">Submit</button>
</div>

<script>
  function nextStep() {
    const contact = document.getElementById('contact').value.trim();
    if (!contact) {
      alert('Please enter a valid contact number.');
      return;
    }

    const params = new URLSearchParams(window.location.search);
    const debt = params.get('debt');
    const employment = params.get('employment');
    const name = params.get('name');

    const finalUrl = `thankyou.html?debt=${encodeURIComponent(debt)}&employment=${encodeURIComponent(employment)}&name=${encodeURIComponent(name)}&contact=${encodeURIComponent(contact)}`;
    window.location.href = finalUrl;
  }
</script>

</body>
</html>
